<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mock Product A (Tailwind-ish)</title>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <header class="sticky top-0 bg-white shadow-sm">
      <!-- Extra h1 to prevent trivial //h1 uniqueness -->
      <h1 class="sr-only">Site Name</h1>
      <div class="mx-auto max-w-4xl px-6 py-4 flex items-center justify-between">
        <div class="text-sm font-medium tracking-wide uppercase">Store</div>
        <a class="text-sm text-blue-600 hover:underline" href="/cart">Cart</a>
      </div>
    </header>

    <main class="mx-auto max-w-4xl px-6 py-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="rounded-lg bg-white shadow p-6">
          <div class="aspect-square bg-gray-100 rounded-md"></div>
        </div>

        <div class="rounded-lg bg-white shadow p-6 space-y-4">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900 leading-tight">
            Acme Widget
          </h1>
          <p class="text-sm text-gray-600">
            Free shipping and easy returns on all items.
          </p>
          <div class="flex items-baseline gap-2">
            <span class="text-2xl font-semibold text-emerald-700 tabular-nums">
              $19.99
            </span>
            <span class="text-sm text-gray-500 line-through">$24.99</span>
          </div>
          <button class="inline-flex items-center rounded-md bg-black text-white px-4 py-2 text-sm font-medium">
            Add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
