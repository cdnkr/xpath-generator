<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mock Product B (Tailwind-ish)</title>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <header class="sticky top-0 bg-white shadow-sm">
      <h1 class="sr-only">Site Name</h1>
      <div
        class="mx-auto flex max-w-4xl items-center justify-between px-6 py-4"
      >
        <div class="text-sm font-medium tracking-wide uppercase">Store</div>
        <a class="text-sm text-blue-600 hover:underline" href="/cart">Cart</a>
      </div>
    </header>

    <main class="mx-auto max-w-4xl px-6 py-10">
      <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
        <div class="rounded-lg bg-white p-6 shadow">
          <div class="aspect-square rounded-md bg-gray-100"></div>
        </div>

        <div class="space-y-4 rounded-lg bg-white p-6 shadow">
          <h1
            class="text-3xl leading-tight font-bold tracking-tight text-gray-900"
          >
            Roadrunner Rocket Skates
          </h1>
          <p class="text-sm text-gray-600">
            Free shipping and easy returns on all items.
          </p>
          <div class="flex items-baseline gap-2">
            <span class="text-2xl font-semibold text-emerald-700 tabular-nums">
              $129.00
            </span>
            <span class="text-sm text-gray-500 line-through">$149.00</span>
          </div>
          <button
            class="inline-flex items-center rounded-md bg-black px-4 py-2 text-sm font-medium text-white"
          >
            Add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
