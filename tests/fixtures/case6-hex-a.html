<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mock Product (Unstable ID: long hex) A</title>
  </head>
  <body>
    <header>
      <h2>Store</h2>
      <span>Header badge</span>
    </header>
    <main>
      <section>
        <!-- Matches /^([a-fA-F0-9-]{10,})$/ and should be rejected -->
        <h2 id="a3f12b9c0d1e2f3a" data-testid="product-title">Acme Widget</h2>
        <div>
          <span id="deadc0ffee1234567890" data-testid="product-price"
            >$19.99</span
          >
        </div>
      </section>
    </main>
  </body>
</html>
